<section id="generate">
  <div class="container">
    <button>Generate a random Belgian IBAN</button>
    <div id="result">BE__ ____ ____ ____</div>
    <div id="previous">
      <p>The previous 5 generated IBAN's on this site were:</p>
      <ul>
        <li *ngFor="let iban of previousIban">{{ iban.value }}</li>
      </ul>
    </div>
  </div>
</section>
