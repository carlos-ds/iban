<section id="generate">
  <div class="container">
    <button i18n id="generate-iban" (click)="generateIban()">
      Generate a random Belgian IBAN
    </button>
    <div id="result" [textContent]="result"></div>
    <div id="previous">
      <p i18n>The previous 5 generated IBAN's on this site were:</p>
      <ul>
        <li i18n *ngFor="let iban of previousIbans">{{ iban.value }}</li>
      </ul>
    </div>
  </div>
</section>
